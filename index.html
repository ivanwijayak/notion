<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: x-large;
    color: #ffffff;
    padding: 5px;
    /*border: 1px solid #ececec;*/
    text-align: center;
    line-height: 1.5;
    height:85%


}
     
#date{
    font-size:large;
}
body{
    background-color: #191919ff;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    function display() {
        var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + zeros((today.getMonth()+1)) + "/" +zeros(today.getDate()) +'/'+today.getFullYear()  ;
    var time = zeros(hrs)+":"+zeros(today.getMinutes())+":"+zeros(today.getSeconds());
    
    var greet;

    if (hrs < 12)
        greet = 'Buenos Dias Ivan';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Buenas Tardes Ivan';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Buenas Noches Ivan';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`+`<div id="date"> ${time}</div>`;
    }
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
display();
setTimeout(dateTime, 500);
}

dateTime()    
    
</script> 
</html>
