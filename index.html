<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: x-large;
    color: #637352F;
    padding: 0px;
    text-align: center;
    line-height: 1.25;
    height:100%


}
#date{
    font-size:large;
}
body{
    background-color: #F4DFEB;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + (today.getUTCDate()+1) + "/" +(today.getUTCMonth()+1);

    var greet;

    if (hrs < 12)
        greet = ' Good Morning Ivan ';
    else if (hrs >= 12 && hrs <= 17)
        greet = ' Good Afternoon  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = ' Good Evening   ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script>
